<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>ISBN Checker</title>
  </head>

  <style media="screen">
  .pretty {
    margin:auto;
  }
  img{
    width: auto;
    height: 50%;
  }
  hr {
    border: none;
    height: 1px;
    /* Set the hr color */
    color: #333; /* old IE */
    background-color: #333; /* Modern Browsers */
    margin-left: 3%;
    margin-right: 3%;
  }
  h1{
    text-align: center;
  }

  </style>

<body>
      <!-- Centered Image -->
      <br>
      <br>
      <h1> ISBN Checker Application</h1>
      <hr>
      <div class ="container">
        <div class="row">
          <div class ="col-md-6 col-sm-6">
            <img src="image/book.png" alt="random picture" class="pretty">
          </div>
          <div class ="col-md-6 col-sm-6">
            <br>
            <br>
            <form action = "checkisbn" method = "GET">
              <div class="form=group">
                <label for="isbn"> ISBN:</label>
                <input type="character" placeholder="check isbn" class="form-control" id="isbn" name="isbn">
              </div>
              <div class="form-group">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
